name: Check Code Coverage

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        id: run_tests
        run: ./gradlew :app:testDebugUnitTest
        continue-on-error: true

      - name: Generate kover coverage report
        run: ./gradlew :app:koverXmlReportDebug

      - name: Get list of changed files
        id: changed_files
        uses: tj-actions/changed-files@v44

      - name: Analyze untested classes and coverage in changed files
        run: |
          echo "### 📊 Code Coverage Report" > report.md
          echo "" >> report.md
          
          if [[ "${{ steps.run_tests.outcome }}" == "failure" ]]; then
            echo "❌ **Tests failed! Please check and fix them.**" >> report.md
          else
            echo "✅ **All tests passed!**" >> report.md
          fi

          echo "" >> report.md
          echo "#### 🔍 Coverage Details for Changed Files:" >> report.md

          # Obtener clases cubiertas en el reporte de cobertura
          covered_classes=$(grep -oP '(?<=name=\").*?(?=\")' app/build/reports/kover/reportDebug.xml | sed 's/\//./g' | sed 's/.class//g')

          for file in ${{ steps.changed_files.outputs.all_changed_files }}; do
            class_name=$(basename $file .kt)
          
            # Verificar si la clase está en el reporte de cobertura
            if echo "$covered_classes" | grep -q "$class_name"; then
              coverage=$(grep -A2 "<counter type=\"INSTRUCTION\"" app/build/reports/kover/reportDebug.xml | grep $class_name | awk -F 'covered=\"' '{print $2}' | awk -F '\"' '{print $1}')
              missed=$(grep -A2 "<counter type=\"INSTRUCTION\"" app/build/reports/kover/reportDebug.xml | grep $class_name | awk -F 'missed=\"' '{print $2}' | awk -F '\"' '{print $1}')
          
              if [[ -n "$coverage" && -n "$missed" ]]; then
                total=$((coverage + missed))
                percentage=$((100 * coverage / total))
                echo "- ✅ $class_name: **$percentage% covered**" >> report.md
              else
                echo "- ❌ $class_name: **No tests found!**" >> report.md
              fi
            fi
          done

      - name: Post coverage report as PR comment
        uses: mshick/add-pr-comment@v2
        with:
          message-path: report.md
          refresh-message-position: true

      - name: Fail if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1